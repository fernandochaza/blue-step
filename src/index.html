<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueStep Assessment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
  </head>

  <body>
    <header class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center text-primary font-weight-bold">BlueStep Assessment</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row p-5">
        <div
          class="mx-auto col-md-10 border-secondary"
          style="border: 2px solid black; border-radius: 12px"
        >
          <form id="sign-up-form" class="col-8 mx-auto pb-4">
            <h2 class="my-4 font-weight-bold">Sign Up</h2>
            <fieldset
              class="text-secondary form-group border border-secondary rounded p-4 mb-4"
              style="background-color: #ddd"
            >
              <legend class="w-auto px-2 mb-0 border rounded border-secondary bg-white">
                Account Credentials
              </legend>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control border-info"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
                <div class="invalid-feedback" id="email-error"></div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control border-info"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
                <div class="invalid-feedback" id="password-error"></div>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  class="form-control border-info"
                  id="password-confirmation"
                  name="password-confirmation"
                  placeholder="Confirm your password"
                  required
                />
                <div class="invalid-feedback" id="password-confirmation-error"></div>
              </div>
            </fieldset>

            <fieldset
              class="text-secondary form-group border border-secondary rounded p-4 mb-4"
              style="background-color: #ddd"
            >
              <legend class="w-auto px-2 mb-0 border rounded border-secondary bg-white">
                Personal & Contact Information
              </legend>

              <div class="form-group">
                <label for="name">First Name</label>
                <input
                  type="text"
                  class="form-control border-info"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control border-info"
                  id="last-name"
                  name="last-name"
                  placeholder="Enter your last name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  class="form-control border-info"
                  id="phone"
                  name="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control border-info"
                  id="address"
                  name="address"
                  placeholder="Enter your address"
                  required
                />
              </div>

              <div class="form-group">
                <label for="emergencyContact">Emergency Contact</label>
                <input
                  type="text"
                  class="form-control border-info"
                  id="emergency-contact"
                  name="emergency-contact"
                  placeholder="Enter your emergency contact"
                  required
                />
              </div>
            </fieldset>

            <fieldset
              class="text-secondary form-group border border-secondary rounded p-4 mb-4"
              style="background-color: #ddd"
            >
              <legend class="w-auto px-2 mb-0 border rounded border-secondary bg-white">
                Demographics
              </legend>

              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  class="form-control border-info"
                  id="age"
                  name="age"
                  placeholder="Enter your age"
                />
              </div>

              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input
                  type="date"
                  class="form-control border-info"
                  id="dob"
                  name="dob"
                  placeholder="Enter your date of birth"
                />
              </div>
            </fieldset>

            <button disabled id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-primary p-4">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center m-0 text-white h4">by Fernando Chazarreta</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
