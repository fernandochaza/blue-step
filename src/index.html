<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueStep Assessment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
  </head>

  <body>
    <header class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">BlueStep Assessment</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row p-5">
        <div class="col-md-12">
          <form id="signUpForm" class="col-8 mx-auto">
            <h2 class="text-center mb-5">Sign Up</h2>
            <fieldset class="form-group border rounded p-4 mb-4">
              <legend class="w-auto px-2 mb-0">Account Credentials</legend>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm your password"
                  required
                />
              </div>
            </fieldset>

            <fieldset class="form-group border rounded p-4 mb-4">
              <legend class="w-auto px-2 mb-0">Personal & Contact Information</legend>

              <div class="form-group">
                <label for="name">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter your last name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Enter your address"
                  required
                />
              </div>

              <div class="form-group">
                <label for="emergencyContact">Emergency Contact</label>
                <input
                  type="text"
                  class="form-control"
                  id="emergencyContact"
                  placeholder="Enter your emergency contact"
                  required
                />
              </div>
            </fieldset>

            <fieldset class="form-group border rounded p-4 mb-4">
              <legend class="w-auto px-2 mb-0">Demographics</legend>

              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" />
              </div>

              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  placeholder="Enter your date of birth"
                />
              </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center">by Fernando Chazarreta</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
